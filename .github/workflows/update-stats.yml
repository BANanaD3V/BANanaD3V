name: Waka Readme

on:
  workflow_dispatch:
  schedule:
    # Runs at 12am UTC3
    - cron: "0 9 * * *"

jobs:
  update-readme:
    name: Update this repo's README
    runs-on: ubuntu-latest
    steps:
      - uses: athul/waka-readme@master
        with:
          WAKATIME_API_KEY: ${{ secrets.WAKATIME_API_KEY }}
          SHOW_PROJECTS: "False"
