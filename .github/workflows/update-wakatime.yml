name: Wakatime Readme

on:
  workflow_dispatch:
  schedule:
    # Runs at 7am UTC3
    - cron: "0 4 * * *"

jobs:
  update-readme:
    name: Update README
    runs-on: ubuntu-latest
    steps:
      - uses: athul/waka-readme@master
        with:
          WAKATIME_API_KEY: ${{ secrets.WAKATIME_API_KEY }}
          GH_TOKEN: ${{ secrets.TOKEN }}
